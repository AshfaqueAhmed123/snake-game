<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAKE GAME USING HTML CSS AND JAVASCRIPT</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <!-- snake game project -->
    <p id="sd-m">OOPs! this game doesn't support small screens and small devices.</p>
    <div class="body">
      <!-- game board -->
      <div class="board"></div>
      <!-- settingd -->
      <div class="settings">
        <!-- score box -->
      <div id="scorebox">score:0</div>
      <!-- high score btn -->
      <div id="highscorebox">high-score:0</div>
        <!-- speed btn -->
        <button id="speedbtn">speed</button>
        <ul class="sp hidden">
          <li>very low</li>
          <li>low</li>
          <li>medium</li>
          <li>high</li>
          <li>very high</li>
        </ul>
      </div>
    </div>
    <!-- script files -->
   <script src="game.js"></script>
  </body>
</html>
